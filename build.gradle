plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-undertow:2.3.12.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.3.12.RELEASE'
    compile 'commons-io:commons-io:2.7'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'io.jsonwebtoken:jjwt:0.6.0'
    compile 'junit:junit:4.13.1'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.12.RELEASE'
    compile 'com.h2database:h2:1.4.200'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.12.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.3.12.RELEASE'
    compile 'org.springframework.security:spring-security-data:5.3.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.3.12.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.3.12.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.8.0'
    compile 'io.springfox:springfox-swagger-ui:2.8.0'
    compile 'com.alibaba:druid-spring-boot-starter:1.1.9'
    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'joda-time:joda-time:2.9.9'
    compile 'com.qiniu:qiniu-java-sdk:[7.2.0, 7.2.99]'
    compile 'org.assertj:assertj-core:3.16.1'
    compile 'com.google.code.gson:gson:2.8.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
    testCompile 'org.mockito:mockito-all:1.10.19'
    compileOnly 'org.projectlombok:lombok:1.16.20'
}

group = 'com.appe'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
