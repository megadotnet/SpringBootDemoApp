server:
 undertow:
   io-threads: 2
   worker-threads: 200
 protocol: http
 port: 7081
spring:
  security:
    user:
      password: admin
      name: admin
  mail:
    password: XXXXX
    host: smtp.163.com
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            fallback: false
            class: javax.net.ssl.SSLSocketFactory
          ssl:
            enable: true
    username: XXXX@163.com
  application:
    name: AuthApp
  sql:
    init:
      mode: always
  datasource:
    password:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:app_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  messages:
    basename: i18n/messages
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type: trace
        show_sql: true
  mvc:
    favicon:
      enabled: false
    pathmatch:
      matching-strategy: ant_path_matcher
mailservice:
  mailfromdisplay: xxxxxx@163.com
static:
  assets:
    location: src/main/resources/static
management:
  endpoints:
    web:
      exposure:
        include: health
    shutdown:
      enabled: false
  health:
    mail:
      enabled: false
logging:
  level:
    org:
      springframework:
        web: info
  path: megasitelogs/
  file: megasiteapi.log
swagger:
  package: com.app.login.web.rest
